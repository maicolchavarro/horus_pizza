<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesas | Horus Pizza</title>
  <link rel="stylesheet" href="../css/mesas.css" />
</head>
<body>
  <header>
    <div class="brand">
      <div class="brand-icon"></div>
      <div class="brand-text">
        <h1>Mesas</h1>
        <span class="brand-sub">Gestión rápida</span>
      </div>
    </div>
    <div class="user-block">
      <div class="user-avatar" id="userAvatar">M</div>
      <div class="user-info">
        <div class="user-name" id="userName">Mesero</div>
        <div class="user-role" id="userRole">Rol</div>
      </div>
    </div>
    <button id="logoutBtn">Cerrar sesión</button>
  </header>

  <main>
    <section id="mesasContainer" class="mesas-grid"></section>
  </main>

  <script src="../js/mesas.js"></script>

</html>
