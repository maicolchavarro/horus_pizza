<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocina | Horus Pizza</title>
  <link rel="stylesheet" href="../css/cocina.css">
</head>
<body>
  <header class="top-bar">
    <div class="brand">
      <div class="brand-icon"></div>
      <div class="brand-text">
        <h1>Cocina</h1>
        <span class="brand-sub">Pedidos en preparación</span>
      </div>
    </div>
    <div class="user-block">
      <div class="user-avatar" id="userAvatar">C</div>
      <div class="user-info">
        <div class="user-name" id="userName">Cocinero</div>
        <div class="user-role">Cocina</div>
      </div>
    </div>
    <button id="logoutBtn" class="btn-salir">Cerrar sesión</button>
  </header>

  <main>
    <section id="listaPedidos" class="pedidos-container">
      <!-- Aquí se renderizan los pedidos -->
    </section>
  </main>

  <footer class="footer-info">
    <small>La lista se actualiza automáticamente cada 10 segundos</small>
  </footer>

  <script src="../js/cocina.js"></script>
</body>
</html>
