<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de mesas | Horus Pizza</title>
  <link rel="stylesheet" href="../css/admin_mesas.css">
</head>
<body>
  <header class="top-bar">
    <h1>Gestión de mesas</h1>
    <div class="top-actions">
      <button id="btnVolver" class="btn-secundario">Volver al panel</button>
      <button id="logoutBtn" class="btn-salir">Cerrar sesión</button>
    </div>
  </header>

  <main class="layout-mesas-admin">
    <!-- Lista de mesas -->
    <section class="panel-lista">
      <div class="panel-header">
        <h2>Mesas actuales</h2>
        <div class="filtros">
          <label for="filtroSucursal">Sucursal:</label>
          <select id="filtroSucursal">
            <option value="">Todas</option>
          </select>
        </div>
      </div>

      <table class="tabla-mesas">
        <thead>
          <tr>
            <th>ID</th>
            <th>Sucursal</th>
            <th>N° mesa</th>
            <th>Capacidad</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodyMesas">
          <tr><td colspan="6">Cargando...</td></tr>
        </tbody>
      </table>
    </section>

    <!-- Formulario -->
    <section class="panel-form">
      <h2 id="formTitulo">Crear mesa</h2>

      <form id="formMesa">
        <input type="hidden" id="mesaId" name="mesaId">

        <div class="campo">
          <label for="id_sucursal">Sucursal:</label>
          <select id="id_sucursal" name="id_sucursal" required></select>
        </div>

        <div class="campo">
          <label for="numero_mesa">Número de mesa:</label>
          <input type="number" id="numero_mesa" name="numero_mesa" min="1" required>
        </div>

        <div class="campo">
          <label for="capacidad">Capacidad:</label>
          <input type="number" id="capacidad" name="capacidad" min="1" required>
        </div>

        <div class="campo">
          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="Disponible">Disponible</option>
            <option value="Ocupada">Ocupada</option>
            <option value="Reservada">Reservada</option>
          </select>
        </div>

        <div class="acciones-form">
          <button type="submit" class="btn-primario">Guardar</button>
          <button type="button" id="btnNuevo" class="btn-secundario">Nuevo</button>
        </div>

        <p id="mensajeError" class="mensaje-error"></p>
      </form>
    </section>
  </main>

  <footer class="footer-info">
    <small>Administrador de mesas - Horus Pizza.</small>
  </footer>

  <script src="../js/admin_mesas.js"></script>
</body>
</html>
